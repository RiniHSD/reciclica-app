<ion-card>
  <ng-content select="[header]"></ng-content>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" color="warning" slot="start"></ion-icon>
        <ion-icon *ngIf="status == 'processing'" name="archive-outline" color="secondary" slot="start"></ion-icon>
        <ion-icon *ngIf="status == 'finished'" name="checkmark-circle-outline" color="primary" slot="start"></ion-icon>
        <ion-label>
          <span *ngIf="status == 'hold'">On hold</span>
          <span *ngIf="status == 'processing'">Processing</span>
          <span *ngIf="status == 'finished'">Finished</span>
          <p>{{updateAt}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Created at {{createAt}} <p *ngIf="notes">Notes: {{notes}}</p></ion-label>
      </ion-item>
      <ion-item *ngIf="status == 'finished'">
        <ion-icon name="wallet-outline" slot="start" color="success"></ion-icon>
        <ion-label color="success">{{value}}</ion-label>
      </ion-item>
      <ng-content select="[footer]"></ng-content>
    </ion-card-content>
</ion-card>
