<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" class="container">Reciclica</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Email"
            labelPlacement="floating"
            placeholder="Enter text"
            type="email"
            formControlName="email"
          ></ion-input>
        </ion-item>
        <!-- <app-error-message [field]="form.get('email')?" message="Email is mandatory"></app-error-message> -->
        <ion-label color="success" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">* Email is mandatory</ion-label>
        <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">* Email is invalid</ion-label>
        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="floating"
            placeholder="Enter text"
            type="password"
            formControlName="password"
          ></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">* Password is mandatory</ion-label>
        <ion-button color="dark" fill="clear" [disabled] = "!form.get('email')?.valid">Forgot Email/Password</ion-button>
        <ion-button color="success" size="full" [disabled] = "!form.valid" (click)="login()">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
    </form>
  </div>
</ion-content>
