<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
        <ion-card-subtitle>Login</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input  type="email" label="Email" labelPlacement="floating" placeholder="Enter text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input  type="password" label="Password" labelPlacement="floating" placeholder="Enter text">
          </ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forget email/password</ion-button>
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button color="success" size="full" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
