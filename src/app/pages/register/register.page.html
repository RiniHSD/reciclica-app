<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-button color="success" slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm.getForm()">
    <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('name')" error="required" message="Name is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('email')" error="required" message="Email is mandatory"></app-error-message>
        <app-error-message [field]="registerForm.getForm().get('email')" error="email" message="Email is invalid"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('password')" error="required" message="Password is mandatory"></app-error-message>
        <app-error-message [field]="registerForm.getForm().get('password')" error="minlength" message="Minimum of 6 characters"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Confirm password</ion-label>
          <ion-input type="password" formControlName="repeatPassword"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('repeatPassword')" error="isntMatching" message="Password and Repeat Password are different"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Phone Number</ion-label>
          <ion-input type="tel" formControlName="phone"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('phone')" error="required" message="Phone is mandatory"></app-error-message>
    </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Address information</ion-card-title>
      </ion-card-header>
      <ion-card-content formGroupName="address">
        <ion-item>
          <ion-label position="floating"> Address</ion-label>
          <ion-input type="text" formControlName="street" #autocomplete></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address')?.get('street')" error="required" message="Address street is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Number</ion-label>
          <ion-input type="tel" formControlName="number"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address')?.get('number')" error="required" message="Number is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Neighborhood</ion-label>
          <ion-input type="text" formControlName="neighborhood"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address')?.get('neighborhood')" error="required" message="Neighborhood is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Complement</ion-label>
          <ion-input type="text" formControlName="complement"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address')?.get('complement')" error="required" message="complement is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating"> Zip code</ion-label>
          <ion-input type="tel" formControlName="zipCode"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address')?.get('zipCode')" error="required" message="Zip Code is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating"> State</ion-label>
          <ion-input type="text"  formControlName="state"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address')?.get('state')" error="required" message="State is mandatory"></app-error-message>
        <ion-item>
          <ion-label position="floating"> City</ion-label>
          <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('address')?.get('city')" error="required" message="City is mandatory"></app-error-message>
        <ion-button size="full" color="light" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
